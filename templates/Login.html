<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="copyright" content="MACode ID, https://macodeid.com/">

  <title>Healthy prediction</title>

  <link href="{{ url_for('static', filename='maicons.css')}}" rel="stylesheet" />

  <link href="{{ url_for('static', filename='bootstrap.css')}}" rel="stylesheet" />

  <link href="{{ url_for('static', filename='owl.carousel.css')}}" rel="stylesheet" />

  <link href="{{ url_for('static', filename='animate.css')}}" rel="stylesheet" />

  <link href="{{ url_for('static', filename='theme.css')}}" rel="stylesheet" />
</head>
<body>

  <!-- Back to top button -->
  <div class="back-to-top"></div>

  <header>


    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#"><span class="text-primary">Health Care</span>-Advisor</a>

   

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupport" aria-controls="navbarSupport" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupport">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
              </li>
         
          
          </ul>
        </div> <!-- .navbar-collapse -->
      </div> <!-- .container -->
    </nav>
  </header>




  <div class="page-section">
    <div class="container">
      <h1 class="text-center wow fadeInUp">Login</h1>

      <form class="main-form" action="{{ url_for('login')}}" method="POST">
        <div class="row mt-5 ">
         
          
        
          <div class="col-12 py-2 wow fadeInUp" data-wow-delay="300ms">
            <input type="text" class="form-control" placeholder="Enter username" name="username">
          </div>

          <div class="col-12 py-2 wow fadeInUp" data-wow-delay="300ms">
            <input type="password" class="form-control" placeholder="Password" name="password">
          </div>
          
        </div>

        <button type="submit" class="btn btn-primary mt-3 wow zoomIn">Login</button>
      </form>
      <h1 class="text-center wow fadeInUp">{{msg}}</h1>
    </div>
    <div class="text-center mt-3">
        <p class="wow fadeInUp" data-wow-delay="300ms">New User? <a href="{{ url_for('register') }}">Click here</a></p>
    </div>
  </div> <!-- .page-section -->


<script src="../assets/js/jquery-3.5.1.min.js"></script>

<script src="../assets/js/bootstrap.bundle.min.js"></script>

<script src="../assets/vendor/owl-carousel/js/owl.carousel.min.js"></script>

<script src="../assets/vendor/wow/wow.min.js"></script>

<script src="../assets/js/theme.js"></script>
  
</body>
</html>
